<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar példa</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    /* Lekerekített navbar */
    .navbar {
      border-radius: 15px;
    }

    /* Profilkép beállítása */
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Alapértelmezett ikon mérete és színezése */
    .profile-icon {
      font-size: 40px;
      color: black; /* Szabadon színezhető */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light m-3 p-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- Profil ikon vagy kép dinamikusan változik -->
            <span id="profileIcon" class="bi bi-person profile-icon"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Bejelentkezés</a></li>
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Regisztráció</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bejelentkezési Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Bejelentkezés</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="emailLogin" class="form-label">Email cím</label>
            <input type="email" class="form-control" id="emailLogin" placeholder="Adja meg az email címét">
          </div>
          <div class="mb-3">
            <label for="passwordLogin" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Adja meg a jelszavát">
          </div>
          <button type="submit" class="btn btn-primary" onclick="login()">Bejelentkezés</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Regisztrációs Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Regisztráció</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="emailRegister" class="form-label">Email cím</label>
            <input type="email" class="form-control" id="emailRegister" placeholder="Adja meg az email címét">
          </div>
          <div class="mb-3">
            <label for="passwordRegister" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="passwordRegister" placeholder="Adja meg a jelszavát">
          </div>
          <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Jelszó megerősítése</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Erősítse meg a jelszavát">
          </div>
          <button type="submit" class="btn btn-primary">Regisztráció</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS és ikonkészlet betöltése -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Bejelentkezési állapot ellenőrzése
  let isLoggedIn = false; // Ez jelzi, hogy a felhasználó be van-e jelentkezve
  
  // Esemény, amely a bejelentkezés után hívódik meg
  function login() {
    isLoggedIn = true;
    updateProfileIcon();
  }

  // Esemény, amely a kijelentkezés után hívódik meg
  function logout() {
    isLoggedIn = false;
    updateProfileIcon();
  }

  // Profil ikon vagy kép frissítése a bejelentkezési állapot alapján
  function updateProfileIcon() {
    const profileIconElement = document.getElementById('profileIcon');
    if (isLoggedIn) {
      // Ha be van jelentkezve, mutassuk a profilképet (pl. saját kép)
      profileIconElement.outerHTML = `<img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profilkép" class="profile-pic">`;
    } else {
      // Ha nincs bejelentkezve, mutassuk az alapértelmezett ikont
      profileIconElement.outerHTML = `<span id="profileIcon" class="bi bi-person profile-icon"></span>`;
    }
  }

  // Oldal betöltésekor frissítsd a profilikont
  document.addEventListener('DOMContentLoaded', updateProfileIcon);
</script>

</body>
</html>
